<!doctype html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .content {
      padding: 20px;
      line-height: 1.6;
      color: #555555;
    }

    .content p {
      margin: 0 0 10px;
    }

    h2 {
      color: #333333;
    }

    .otp-code {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #007bff;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h2>Email Automator Magic OTP</h2>

      <p>Hi there,</p>

      <p>Use the following verification code to log in to your account:</p>

      <div class="otp-code">{{ .Token }}</div>

      <p>This code will expire in 1 hour.</p>

      <p>
        If you didn't request this code, you can safely ignore this email.
      </p>
    </div>
  </div>
</body>

</html>
